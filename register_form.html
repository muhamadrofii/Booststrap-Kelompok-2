<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Style CSS -->
  <link rel="stylesheet" href="style/login_register.css">
</head>
<body>

  <div class="container">
    <div class="back-button pt-2">
      <a href="landing_page.html" class="btn btn-outline-secondary">Kembali</a>
    </div>
    <div class="image-section">
      <img src="assets/img/register_beerg.png" alt="Side Image">
    </div>

    <div class="form-section">
      <div class="login-container">
        <div class="login-header">
          <h2>Register</h2>
        </div>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="d-grid gap-2">
            <a href="login_form.html" class="btn btn-warning" style="text-decoration: none; color: white;">Sign Up</a>
          </div>
        </form>

        <div class="divider">Or Register with social platforms</div>
        <div class="social-login mt-3">
          <a href="#" class="btn btn-outline-primary mx-2">
            <img src="assets/img/facebook.png" alt="Facebook" style="width: 20px; height: 20px;"></a>
          <a href="#" class="btn btn-outline-info mx-2">
              <img src="assets/img/twitter.png" alt="Twitter" style="width: 20px; height: 20px;"></a>
          <a href="#" class="btn btn-outline-danger mx-2">
              <img src="assets/img/google.png" alt="Google" style="width: 20px; height: 20px;"></a>
          <a href="#" class="btn btn-outline-secondary mx-2">
              <img src="assets/img/linkedin.png" alt="LinkedIn" style="width: 20px; height: 20px;"></a>
        </div>
        
        <div class="signup-link">
          Already have an account? <a href="login_form.html">Log In here</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
