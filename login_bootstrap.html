<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2b705;
    }
    .login-container {
      padding: 20px;
    }
    .image-section img {
      width: 100%;
      height: auto;
      margin-right: 100px;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
      <div class="row">
        <!-- Bagian gambar di samping -->
        <div class="col-md-5 image-section">
          <img src="assets/img/login_beelg.png" alt="Side Image">
        </div>

        <!-- Bagian form login -->
        <div class="col-md-6">
          <div class="card login-container">
            <div class="card-header text-center">
              <h2>Login</h2>
            </div>

            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <div class="mb-3 text-end">
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <div class="d-grid">
                  <button type="button" class="btn btn-primary">Log In</button>
                </div>
              </form>
            </div>

            <div class="divider justify-content-center">Or Continue With</div>
            <div class="social-login">
              <a href="#" class="btn btn-outline-primary">
              <img src="assets/img/facebook.png" alt="Facebook" style="width: 20px; height: 20px;">Facebook</a>
              <a href="#" class="btn btn-outline-info">
                <img src="assets/img/twitter.png" alt="Twitter" style="width: 20px; height: 20px;">Twitter</a>
              <a href="#" class="btn btn-outline-danger">
                <img src="assets/img/google.png" alt="Google" style="width: 20px; height: 20px;">Google</a>
              <a href="#" class="btn btn-outline-secondary">
                <img src="assets/img/linkedin.png" alt="LinkedIn" style="width: 20px; height: 20px;">LinkedIn</a>
            </div>
              <div class="signup-link mt-3">
                Don't have an account? <a href="">Sign Up here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
